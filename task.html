    while (commaIndex>0) {
      colonIndex=strParam1.indexOf(':');
      commaIndex=strParam1.indexOf(',');
      key=strParam1.substring(0,colonIndex);
      value=strParam1.substring(colonIndex+1,commaIndex);
      strParam1=strParam1.substring(commaIndex+1,strParam1.length)
      if(commaIndex==-1)

function checkInUserName() {
  var fullName = prompt('Enter full name');
  var spaceIndex = fullName.indexOf(' ');
  var firstName = fullName.substring(0, spaceIndex);
  var lastName = fullName.substring(spaceIndex + 1);

  var lowercaseFirstName = firstName.toLowerCase();
  var lowercaseLastName = lastName.toLowerCase();

  var indexOfAInFirstName = lowercaseFirstName.indexOf('a');
  var indexOfApiInLastName = lowercaseLastName.indexOf('api');

  if (indexOfAInFirstName !== -1) {
    console.log('There is an "a" in the first name.');
  }

  if (indexOfApiInLastName !== -1) {
    console.log('There is "api" in the last name.');
  }
}

function howMuchWordInName(name) {
  var j=0;
  var space=name.indexOf(' ')
  for(var i=0;i<name.length;i++)
  {
    if(name[i]==" ")
    {
      j++
    }
  }
  if(j==0)
  {
    var temp=name.substr(0,1)
    temp=temp.toUpperCase()
    name=name.substr(1,name.length)
    name=temp+name
    return name
  }
  if(j==1)
  {
    var array=[];
    array[0]=name.substr(0,space)
    array[1]=name.substr(space,name.length)
    return array
  }
  if(j==2)
  {
    var first=name.substr(0,space)
    var lastSpace=name.lastIndexOf(' ')
    var middle=name.substr(space,lastSpace-space)
    var last=name.substr(lastSpace,name.length)
    console.log('first:',first," middle:",middle,' last:',last);
  }
}
