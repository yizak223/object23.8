    function getYourAge() {
        var dateString=prompt('enter your birthdate')
        var birthdate = new Date(dateString);
        var today= new Date();
        var age =today.getFullYear()-birthdate.getFullYear();
        if(
            today.getMonth()<birthdate.getMonth()||
        (today.getMonth() === birthdate.getMonth() &&
        today.getDate() < birthdate.getDate())
        )
        {
            age--;
        }
        return age;
    }
